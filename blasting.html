<!DOCTYPE html>
<html>

<head>
  <title>Blasting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .form-container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
  }

  .form-container:hover {
    transform: scale(1.01);
  }

  .form-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #4CAF50;
  }

  .form-step {
    display: none;
  }

  .form-step.active {
    display: block;
  }

  .form-step-heading {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .form-field {
    margin-bottom: 20px;
  }

  .form-field label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-field input,
  .form-field select,
  .form-field textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .form-field textarea {
    height: 80px;
  }

  .form-navigation {
    margin-top: 30px;
    text-align: right;
  }

  .form-navigation button {
    padding: 12px 24px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .form-navigation button:hover {
    background-color: #45a049;
  }

  .form-navigation button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
</head>

<body>
  <div class="form-container">
    <h2 class="form-heading">Blasting Report</h2>
    <form id="form">
      <!-- Step 1: Surface Mine, Blaster, Site -->
      <div class="form-step active">
        <h3 class="form-step-heading">Surface Mine Information</h3>
        <div class="form-field">
          <label for="surface-mine">Surface Mine:</label>
          <input type="text" id="surface-mine" placeholder="Mine Name" required>
        </div>
        <div class="form-field">
          <label for="blaster">Blaster:</label>
          <input type="text" id="blaster" placeholder="Blaster Name" required>
        </div>
        <div class="form-field">
          <label for="site">Site:</label>
          <input type="number" id="site" step="0.01" placeholder="Site Number" required>
        </div>
      </div>

      <!-- Step 2: Blasting Data -->
      <div class="form-step">
        <h3 class="form-step-heading">Blasting Data</h3>
        <div class="form-field">
          <label for="blast-log">Blast Log:</label>
          <input type="number" id="blast-log" step="1" placeholder="Blast Number" required>
        </div>
        <div class="form-field">
          <label for="blast-date">Blast Date:</label>
          <input type="date" id="blast-date" placeholder="dd/mm/yyyy" required>
        </div>
        <div class="form-field">
          <label for="blast-time">Blast Time:</label>
          <input type="time" id="blast-time" placeholder="hh-mm" required>
        </div>
        <div class="form-field">
          <label for="coal-seam">Coal Seam:</label>
          <input type="text" id="coal-seam" placeholder="Name or ID" required>
        </div>
        <div class="form-field">
          <label for="nearest-structure">Nearest Structure:</label>
          <input type="text" id="nearest-structure" placeholder="Name or ID" required>
        </div>
        <div class="form-field">
          <label for="distance-reported">Distance Reported:</label>
          <input type="number" id="distance-reported" step="0.1" placeholder="Distance Reported (m)" required>
        </div>
        <div class="form-field">
          <label for="distance-measured">Distance Measured:</label>
          <input type="number" id="distance-measured" step="0.1" placeholder="Distance Measured (m)" required>
        </div>
        <div class="form-field">
          <label for="burden">Burden:</label>
          <input type="number" id="burden" step="0.1" placeholder="Burden (m)" required>
        </div>
        <div class="form-field">
          <label for="spacing">Spacing:</label>
          <input type="number" id="spacing" step="0.1" placeholder="Spacing (m)" required>
        </div>
        <div class="form-field">
          <label for="hole-depth">Hole Depth:</label>
          <input type="number" id="hole-depth" step="0.1" placeholder="Hole Depth (m)" required>
        </div>
        <div class="form-field">
          <label for="hole-diameter">Hole Diameter:</label>
          <input type="number" id="hole-diameter" step="0.1" placeholder="Hole Diameter (mm)" required>
        </div>
        <div class="form-field">
          <label for="number-of-holes">Number of Holes:</label>
          <input type="number" id="number-of-holes" step="1" placeholder="Number of Holes" required>
        </div>
        <div class="form-field">
          <label for="stemming">Stemming:</label>
          <input type="number" id="stemming" step="0.1" placeholder="Stemming (m)" required>
        </div>
        <div class="form-field">
          <label for="backfill">Backfill:</label>
          <input type="number" id="backfill" step="0.1" placeholder="Backfill (m)" required>
        </div>
        <div class="form-field">
          <label for="decking">Decking:</label>
          <input type="number" id="decking" step="0.1" placeholder="Decking (m)" required>
        </div>
      </div>

      <!-- Step 3: Rock/Explosive Details -->
      <div class="form-step">
        <h3 class="form-step-heading">Rock/Explosive Details</h3>
        <div class="form-field">
          <label for="charges-per-hole">Charges per Hole:</label>
          <input type="number" id="charges-per-hole" step="1" placeholder="Charges/Hole" required>
        </div>
        <div class="form-field">
          <label for="explosive-type">Explosive Type:</label>
          <input type="text" id="explosive-type" placeholder="Name or Product" required>
        </div>
        <div class="form-field">
          <label for="explosive-density">Explosive Density:</label>
          <input type="number" id="explosive-density"  step="0.01" placeholder="g/cm3" required>
        </div>
        <div class="form-field">
          <label for="vod">Velocity of Detonation:</label>
          <input type="number" id="vod" step="0.01" placeholder="m/s" required>
        </div>
        <div class="form-field">
          <label for="reported-exp/hole">Reported Exp./Hole:</label>
          <input type="number" id="reported-exp/hole" step="0.1" placeholder="Kg" required>
        </div>
        <div class="form-field">
          <label for="reported-exp/delay">Reported Exp./Delay:</label>
          <input type="number" id="reported-exp/delay" step="0.1" placeholder="Kg" required>
        </div>
        <div class="form-field">
          <label for="calc-charges/delay">Calc. Charges/Delay:</label>
          <input type="number" id="calc-charges/delay" step="1" placeholder="Number" required>
        </div>
        <div class="form-field">
          <label for="explosive-type">Explosive Type:</label>
          <input type="text" id="explosive-type" placeholder="Name or Product" required>
        </div>
        <div class="form-field">
        <label for="rock-type">Rock Type:</label>
            <select id="rock-type" required>
                    <option value="">Select Rock Type</option>
                    <option value="SH">SH</option>
                    <option value="SS">SS</option>
                    <option value="MSS">MSS</option>
                    <option value="C">C</option>
            </select>
        </div>

        <div class="form-field">
          <label for="ppv-reported">PPV Reported:</label>
          <input type="number" id="ppv-reported"  step="0.01" placeholder="mm/s" required>
        </div>
        <div class="form-field">
          <label for="ppv-frequency">PPV Frequency:</label>
          <input type="number" id="ppv-frequency" step="0.1" placeholder="Hz" required>
        </div>
        <div class="form-field">
          <label for="ρ-wave-velocity">ρ wave velocity:</label>
          <input type="number" id="ρ-wave-velocity" step="0.1" placeholder="mm/s" required>
        </div>
        <div class="form-field">
          <label for="airblast-reported">Airblast Reported:</label>
          <input type="number" id="airblast-reported" step="0.1" placeholder="dB" required>
        </div>
      <div class="form-field">
        <label for="rock-type">Waveform Available</label>
            <select id="rock-type" required>
                    <option value="">Select Availability</option>
                    <option value="yes">YES</option>
                    <option value="no">NO</option>
                    <option value="nt">NT</option>
            </select>
        </div>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <input type="text" id="comments" placeholder="Comments If Any" required>
        </div>

      </div>

      <!-- Step 4: Additional Monitoring -->
      <div class="form-step">
        <h3 class="form-step-heading">Additional Monitoring</h3>
        <div class="form-field">
          <label for="conducted-by">Conducted By:</label>
          <input type="text" id="conducted-by" required>
        </div>
        <div class="form-field">
          <label for="distance-reported">Distance Reported:</label>
          <input type="text" id="distance-reported" required>
        </div>
        <!-- Add more fields for Step 4 as per your requirement -->
      </div>

      <div class="form-navigation">
        <button type="button" id="prev-button" disabled>Previous</button>
        <button type="button" id="next-button">Next</button>
        <button type="submit" id="submit-button" style="display: none;">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const formSteps = Array.from(form.getElementsByClassName('form-step'));
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const submitButton = document.getElementById('submit-button');
    let currentStep = 0;

    function showStep(stepIndex) {
      formSteps.forEach((step, index) => {
        step.style.display = index === stepIndex ? 'block' : 'none';
      });

      prevButton.disabled = stepIndex === 0;
      nextButton.style.display = stepIndex === formSteps.length - 1 ? 'none' : 'inline-block';
      submitButton.style.display = stepIndex === formSteps.length - 1 ? 'inline-block' : 'none';
    }

    function goToNextStep() {
      if (currentStep < formSteps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function goToPreviousStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function submitForm() {
      // Implement form submission logic here
      alert('Form submitted!');
      return false;
    }

    prevButton.addEventListener('click', goToPreviousStep);
    nextButton.addEventListener('click', goToNextStep);
    form.addEventListener('submit', submitForm);

    showStep(currentStep);
  </script>
</body>

</html>
