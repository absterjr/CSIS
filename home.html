<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-title {
      margin-left: 20px;
      font-size: 18px;
    }
    
    .navbar-menu {
      margin-right: 20px;
    }
    
    .navbar-menu a {
      color: #fff;
      margin-left: 10px;
      text-decoration: none;
    }
    
    .user-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      top: 60px;
      right: 0;
    }
    
    .user-icon:hover .dropdown-menu {
      display: block;
    }
    
    .dropdown-menu a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    
    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      grid-gap: 20px;
      margin-top: 80px;
      padding: 50px;
    }
    
    .image-container {
      position: relative;
      cursor: pointer;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    
    .image-container:hover img {
      transform: scale(1.1);
    }
    
    .image-name {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      text-align: center;
    }
    
    @media screen and (max-width: 768px) {
      .image-gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">
      <h3>CIL: Centralised Safety Information System</h3>
    </div>
    <div class="navbar-menu">
      <div class="user-icon">
        <i class="fas fa-portrait" style="font-size: 36px;"></i>
        <div class="dropdown-menu">
          <a href="index.html">Logout</a>
          <a href="#">Change Password</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="image-gallery">
    <div class="image-container">
      <a href="reports.html">
        <img src="report.png" alt="Image 1">
        <div class="image-name">Reports</div>
      </a>
    </div>
    <div class="image-container">
      <a href="uploads.html">
        <img src="Upload.jpg" alt="Image 2">
        <div class="image-name">Uploads</div>
      </a>
    </div>
    <div class="image-container">
      <a href="datafromsub.html">
        <img src="data_sub.jpeg" alt="Image 3">
        <div class="image-name">Data From Subsidiaries</div>
      </a>
    </div>
    <div class="image-container">
      <a href="bestpractices.html">
        <img src="innovation.jpeg" alt="Image 4">
        <div class="image-name">Best Practices and Innovation</div>
      </a>
    </div>
    <div class="image-container">
      <a href="edsafetysection.html">
        <img src="edsafety.jpg" alt="Image 5">
        <div class="image-name">ED Safety Section</div>
      </a>
    </div>
    <div class="image-container">
      <a href="edguidelines.html">
        <img src="edguid.png" alt="Image 6">
        <div class="image-name">ED Guidelines</div>
      </a>
    </div>
    <div class="image-container">
      <a href="einspection.html">
        <img src="einspect.jpg" alt="Image 7">
        <div class="image-name">eINSPECTION</div>
      </a>
    </div>
    <div class="image-container">
      <a href="starmine.html">
        <img src="star.jpg" alt="Image 8">
        <div class="image-name">Star Mines</div>
      </a>
    </div>
    <div class="image-container">
      <a href="eaudit.html">
        <img src="eaudit.jpg" alt="Image 9">
        <div class="image-name">eAudit</div>
      </a>
    </div>
    <div class="image-container">
      <a href="eviolation.html">
        <img src="eviolate.jpg" alt="Image 10">
        <div class="image-name">eViolation</div>
      </a>
    </div>
  </div>
</body>
</html>
