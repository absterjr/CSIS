<!DOCTYPE html>
<html>
<head>
  <title>ED Guidelines</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Styles for the navbar and dropdown menu */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-title {
      margin-left: 20px;
      font-size: 18px;
    }
    
    .navbar-menu {
      margin-right: 20px;
    }
    
    .navbar-menu a {
      color: #fff;
      margin-left: 10px;
      text-decoration: none;
    }
    
    .user-icon {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

      top: 35px;
      right: 0;
    }
    
    .user-icon:hover .dropdown-menu {
      display: block;
    }
    
    .dropdown-menu a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      cursor: pointer;
    }
    
    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    /* Styles for the tables and download buttons */
    .table-container {
      margin-top: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .download-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #45a049;
    }
    </style>
    </head>
    <body>
      <div class="navbar">
        <div class="navbar-title">
          <h3>CIL: Centralised Safety Information System</h3>
        </div>
        <div class="navbar-menu">
          <div class="user-icon">
            <i class="fas fa-portrait" style="font-size: 36px;"></i>
            <div class="dropdown-menu">
              <a href="index.html">Logout</a>
              <a href="changepassword.html">Change Password</a>
            </div>
          </div>
          <a href="home.html">Home</a>
        </div>
      </div>
 <div id="table1" style="display: none;">
          <!-- Dummy table for Mine Rescue Station/RR/RRRT -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                  <th>Column 3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                  <td>Data 3</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="download-button">Download</button>
        </div>
    </body>
</html>
